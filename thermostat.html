<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jasmine/jasmine-standalone-2.5.2/src/thermostat.js"></script>
    <script src="https://use.fontawesome.com/c04e456713.js"></script>
    <title>Thermostat</title>
  </head>
  <body>
    <h1> Thermostat </h1>
    <h2> Temperature is at X </h2>
    <h3> PowerMode is X </h3>
    <div class="light"></div>
    <button id="increase"><i class="fa fa-arrow-circle-up fa-5x" aria-hidden="true"></i></button>
    <button id="decrease"><i class="fa fa-arrow-circle-down fa-5x" aria-hidden="true"></i></button>
    <button id="reset"><i class="fa fa-refresh fa-5x" aria-hidden="true"></i></button>
    <button id="changeMode"><i class="fa fa-envira fa-5x" aria-hidden="true"></i><i class="fa fa-industry fa-5x" aria-hidden="true"></i>
</button>
  </body>
</html>
